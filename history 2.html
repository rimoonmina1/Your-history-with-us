    <script>
        function applyTheme() {
            const color = localStorage.getItem('theme-color') || 'default';
            const themeStyle = document.getElementById('theme-style');
    
            if (color === 'blue') {
                themeStyle.setAttribute('href', 'blue-history-style.css');
            } else if (color === 'green') {
                themeStyle.setAttribute('href', 'green-history-style.css');
            } else if (color === 'red') {
                themeStyle.setAttribute('href', 'red-history-style.css');
            } else {
                themeStyle.setAttribute('href', 'history style.css');
            }
        }
    
        window.onload = applyTheme;
    </script>
